  <!-- Link html to the Bootstrap CDN -->

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="col-lg-4 col-sm-12">

          <h1>Stock Tracker</h1>
        </a>
      </div>
      <div class="col-lg-3 col-sm-0"></div>
      <div class="col-lg-5 col-sm-12">

  </div>
  <br />

    <div id="buttonsContainer" class="card card-default">
        <div class="row">
            <div>Select Stock Info to Show</div>
          </div>

      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div id="favsContainer" class="card card-default">
      <div class="row">
        <button id="playFavs"class="btn btn-success">Play Favorites</button>
      </div>
      <div id="favOutput" class="row"></div>
    </div>
  </div>
  <br />
  <div class="container">
    <div id="tickerOutput" class="row">
        <canvas id="myChart" width="200" height="200"></canvas>
    </div>
  </div>
